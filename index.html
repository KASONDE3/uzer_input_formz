<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Complete Input Form</h2>

    <form class="form-grid">

        <!-- Row 1 -->
        <div class="form-row">
            <label>Text:</label>
            <input type="text" placeholder="Enter text">
        </div>

        <div class="form-row">
            <label>Password:</label>
            <input type="password" placeholder="Enter password">
        </div>

        <!-- Row 2 -->
        <div class="form-row">
            <label>Email:</label>
            <input type="email" placeholder="example@gmail.com">
        </div>

        <div class="form-row">
            <label>Number:</label>
            <input type="number" min="0" placeholder="Enter number">
        </div>

        <!-- Row 3 -->
        <div class="form-row">
            <label>Phone:</label>
            <input type="tel" placeholder="Enter phone">
        </div>

        <div class="form-row">
            <label>URL:</label>
            <input type="url" placeholder="https://example.com">
        </div>

        <!-- Row 4 -->
        <div class="form-row">
            <label>Date:</label>
            <input type="date">
        </div>

        <div class="form-row">
            <label>Time:</label>
            <input type="time">
        </div>

        <!-- Row 5 -->
        <div class="form-row">
            <label>Datetime:</label>
            <input type="datetime-local">
        </div>

        <div class="form-row">
            <label>Month:</label>
            <input type="month">
        </div>

        <!-- Row 6 -->
        <div class="form-row">
            <label>Week:</label>
            <input type="week">
        </div>

        <div class="form-row">
            <label>Search:</label>
            <input type="search" placeholder="Search...">
        </div>

        <!-- Row 7 -->
        <div class="form-row">
            <label>Color:</label>
            <input type="color">
        </div>

        <div class="form-row">
            <label>Range:</label>
            <input type="range" min="0" max="100">
        </div>

        <!-- Row 8 -->
        <div class="form-row">
            <label>Checkbox:</label>
            <input type="checkbox"> Option 1
            <input type="checkbox"> Option 2
        </div>

        <div class="form-row">
            <label>Radio:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <!-- Row 9 -->
        <div class="form-row">
            <label>Select:</label>
            <select>
                <option>Select option</option>
                <option>Option A</option>
                <option>Option B</option>
            </select>
        </div>

        <div class="form-row">
            <label>Multiple Select:</label>
            <select multiple size="3">
                <option>Alpha</option>
                <option>Beta</option>
                <option>Gamma</option>
            </select>
        </div>

        <!-- Row 10 -->
        <div class="form-row">
            <label>Textarea:</label>
            <textarea rows="3" placeholder="Write something..."></textarea>
        </div>

        <div class="form-row">
            <label>File Upload:</label>
            <input type="file">
        </div>

        <!-- Row 11 -->
        <div class="form-row full-width">
            <button type="submit">Submit Form</button>
        </div>

    </form>

</body>
</html>
